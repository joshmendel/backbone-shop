<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="css/libraries/animate.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

  <!-- allows our site to render properly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head
  <body>

  <div class="user-panel"></div>
  <div class="container store-display"></div>

    <div class="user-cart"></div>

  <div class="modal fade log-in-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

      </div>
    </div>
  </div>

  <!-- templates -->
  <script type="template" class="card-page-template">
    <h1>card item</h1>
    <h2><%= cardName %></h2>
    <img class="display-card" src=<%= imgLink %> >
    <button class="btn btn-success add-to-cart center-block">add to cart</button>
    <h3>card text</h3>
    <p><%= cardText %></p>
    <h3>flavor text</h3>
    <p><%= flavorText %></p>
    <h3>edition</h3>
    <p><%= edition %></p>
    <h3>reviews</h3>
  </script>

  <!-- libraries -->
  <script src="js/libraries/jquery-1.12.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>

  <!-- my scripts -->
  <script src="js/models/CardModel.js"></script>
  <script src="js/models/CartModel.js"></script>
  <script src="js/models/ShopperModel.js"></script>
  <script src="js/views/CardItemView.js"></script>
  <script src="js/views/LogInView.js"></script>
  <script src="js/views/CardPageView.js"></script>
  <script src="js/views/CatalogView.js"></script>
  <script src="js/views/UserPanelView.js"></script>
  <script src="js/collections/Cards.js"></script>
  <script src="js/collections/CartCards.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>


  </body>
</html>
